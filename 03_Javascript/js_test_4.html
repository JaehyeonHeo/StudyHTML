<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Document Object Model</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        window.onload = function () {                                                   // 온로드 이해 안되면 외우기, 온로드가 있어야 실행가능
        //h1 태그의 배경색상을 변경
        document.querySelector('h1').style.backgroundColor = 'red';
        //h2 태그의 글자색을 변경
        document.querySelector('h2').style.color = 'blue';
        }
    </script>
</head>

<body>
    <h1>alkdfjlkasdjfladsf</h1>
    <br>
    <h2>Lorem ipsum dolor sit, amet consectecumque? Fugit facilis ea unde dolor.</h2>
</body>
</html>
