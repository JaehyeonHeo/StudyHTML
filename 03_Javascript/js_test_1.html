<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // 자료형
        var num_val = 100;
        console.log("결과는" + num_val/10);
        
        console.log("오늘은\t\"월요일\"입니다\n즐거운\'한주\'되세요"); // \t : 탭 \n : 줄바꿈 \' : 작은 따옴표 입력 \" : 큰 따옴표 입력

        console.log(4 + 6); //숫자 덧셈
        console.log("4" + "6"); //문자열 결합

        //비교 연산자
        console.log(52 < 600);
        console.log(10 >= 20);
        console.log(10 <= 20);
        console.log(10 == 20);
        console.log(10 != 20);

        console.log("참의 반대는" + !true);

        console.log("논리 연산" + ((10 < 20) && (20 < 30)));

        // 변수    
        var pi = 3.141592;
        console.log("파이는" + pi);

        var num = 10;
        console.log("정수" + num);

        var helloworld = "Hello world!";
        console.log("문자열" + helloworld);
        


    </script>
</head>
<body>
    <h1>Javascript Study</h1>
    
</body>
</html>
