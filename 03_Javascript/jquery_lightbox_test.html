<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>puppy gallery</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/jquery.lightbox.css'>
    <script src='lightbox/js/jquery.lightbox.js'></script>
    <script src='lightbox/js/jquery.1.2.3.js'></script>
    <script>
        $(document).ready(function () {
            $("a.light").lightbox();
        });
    </script>
</head>
<body>
    <a class="light" href="image/dog01.jpg">Dog01</a>
    <a class="light" href="image/dog02.jpg">Dog02</a>
    <a class="light" href="image/dog03.jpg">Dog03</a>
</body>
</html>
