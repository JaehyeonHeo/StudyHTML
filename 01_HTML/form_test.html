<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <form>
        <!-- 사용자가 입력하는 양식 -->
        <input type="text" name="text" value="text"><br>
        <input type="password" name="password" value="password"><br>
        <input type="file" name="file" value="file"><br>
        <input type="checkbox" name="chk_hobby_swimm" value="SWIM">수영
        <input type="checkbox" name="chk_hobby_soccer" value="SOCCER">축구<br>

        <input type="radio" name="rdo_gender" value="M">남자
        <input type="radio" name="rdo_gender" value="F">여자<br>


        <!-- 보이지 않는 양식 -->
        <input type="hidden" name="hdn_temp_val" value="25685945871DF"><br>

        <!-- 버튼 -->
        <input type="button" name="btn_normal" value="Click"><br>
        <input type="reset" name="btn_reset" value="Reset"><br>
        <input type="submit" name="btn_reset" value="제출"><br>

        <!-- 기타 -->
        <input type="image" src="http://placehold.it/450x200"><br>

        <!-- 선택(콤보박스/드랍다운)-->
        <select>
            <option>김밥</option>
            <option>떡볶이</option>
            <option>순대</option>
            <option>오뎅</option>
            <option selected>튀김</option>
        </select>
    </form>
</body>
</html>
